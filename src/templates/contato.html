{% extends 'base.html' %}

{% block main %}
<div class="contato-container">
    <div class="links">
        <div class="contato">
            <h4>Email</h4>
            <div class="link-contato">
                <div>iago.portfolio@outlook.com</div>
            </div>
        </div>
        <div class="contato">
            <h4>LinkedIn</h4>
            <div class="link-contato">
                <div>https://www.linkedin.com/in/iago-cardoso-315955194/</div>
            </div>
        </div>
    </div>
    <form id="form">
        <h3>Me envie uma mensagem:</h3>
        <div class="inputs">
            <div>
                <label for="email">Email:</label><br>
                <input type="text" id="email" name="email" required type="email" onkeyup="checkInputs()"><br>
            </div>
            <div>
                <label for="assunto">Assunto:</label><br>
                <input type="text" id="assunto" name="assunto" required onkeyup="checkInputs()"><br>
            </div>
        </div>
        <div class="msg">
            <label for="mensagem">Mensagem:</label><br>
            <textarea name="mensagem" id="mensagem" cols="18" rows="5" required onkeyup="checkInputs()"></textarea><br>
        </div>
        <button type="button" value="Enviar" id="submit-btn" onclick="sendEmail()">Enviar</button>
    </form>
    <script>
        function checkInputs() {
            form = document.getElementById('form')
            button = document.getElementById('submit-btn')
            button.disabled = !form.checkValidity()           
        }
        checkInputs()
    </script>
</div>
{% endblock %}
